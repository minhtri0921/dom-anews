<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>VinaEnter EDU - Đã học là làm được</title>

	<meta name="keywords" content="thiet ke website, dao tap lap trinh">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="lib/jquery-3.6.3.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#header").load("./inc/header.html");
			$("#footer").load("./inc/footer.html");
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<!-- begin header -->
		<div id="header">

		</div>
		<!-- end header -->

		<!-- begin menu -->
		<div id="menu">
			<ul id="list-pages">
				<!-- <li><a href="index.html" title="">Trang chủ</a></li>
				<li><a href="tintuc.html" title="">Tin tức</a></li>
				<li class="active"><a href="lienhe.html" title="">Liên hệ</a></li> -->
			</ul>
			<div class="clr"></div>
		</div>
		<!-- end menu -->

		<!-- begin content -->
		<div id="content">
			<div class="content-left fl">
				<h3>Danh mục tin</h3>
				<ul id="newsDirectory">
					<!-- <li><a href="danhmuc.html">Thời sự</a></li>
					<li><a href="danhmuc.html">Góc nhìn</a></li>
					<li><a href="danhmuc.html">Thế giới</a></li>
					<li><a href="danhmuc.html">Kinh doanh</a></li> -->
				</ul>
			</div>
			<div class="content-right fr">
				<h3>Liên hệ</h3>
				<div class="main-content">
					<form action="" class="frmContact">
						<p>Vui lòng điền đầy đủ các thông tin liên hệ sau: </p>
						<div class="row">
							<label>Họ tên: </label>
							<input placeholder="Nhập tên" type="text" name="name" value="" />
						</div>
						<div class="row">
							<label>Số điện thoại: </label>
							<input placeholder="Nhập số điện thoại" type="text" name="phone" value="" />
						</div>
						<div class="row">
							<label>Website: </label>
							<input placeholder="Nhập website" type="text" name="web" value="" />
						</div>
						<div class="row">
							<label>Giới tính: </label>
							<select title="gender" name="gender">
								<option value="-1">-- Chọn giới tính --</option>
								<option value="1">Nam</option>
								<option value="0">Nữ</option>
							</select>
						</div>
						<div class="row">
							<label>Ảnh đại diện: </label>
							<input placeholder="Chọn ảnh đại diện" type="file" name="picture" value="" />
						</div>
						<div class="row">
							<label>Nội dung: </label>
							<textarea placeholder="Chọn nội dung" name="content"></textarea>
						</div>
						<div class="row">
							<input type="submit" name="submit" value="Gửi liên hệ" />
							<input type="reset" name="reset" value="Nhập lại" />
						</div>
					</form>
				</div>
			</div>
			<div class="clr"></div>
		</div>
		<!-- end content -->

		<div id="footer">

		</div>
	</div>
</body>
<script src="lib/axios.min.js"></script>
